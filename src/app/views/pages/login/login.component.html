<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit()">
                <div class="d-flex justify-content-center mb-4 d-lg-none">
                  <img
                    src="assets/brand/neurodiversidad-logo.jpeg"
                    alt="Neurodiversidad"
                    style="max-width: 40%; height: auto;"
                  />
                </div>
                <h1>Iniciar sesion</h1>
                <p class="text-body-secondary">Ingresa con tus credenciales</p>
                @if (errorMessage) {
                  <div class="alert alert-danger d-flex align-items-start gap-2" role="alert">
                    <svg cIcon class="flex-shrink-0 mt-1" name="cilNotes" aria-hidden="true"></svg>
                    <div>{{ errorMessage }}</div>
                  </div>
                }
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    name="username"
                    placeholder="Usuario"
                    [(ngModel)]="username"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    name="password"
                    placeholder="Contrasena"
                    type="password"
                    [(ngModel)]="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="isSubmitting">
                      @if (isSubmitting) {
                        <c-spinner size="sm" aria-hidden="true" class="me-2"></c-spinner>
                        Entrando...
                      } @else {
                        Entrar
                      }
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Olvidaste tu contrasena?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [style.minWidth.%]="44" class="py-5 bg-light d-none d-lg-flex">
            <c-card-body class="d-flex align-items-center justify-content-center">
              <img
                src="assets/brand/neurodiversidad-logo.jpeg"
                alt="Neurodiversidad"
                style="max-width: 50%; height: auto;"
              />
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
